    <div class="container mt-2">
        <h1>เพิ่มผู้ใช้</h1>
        <!-- Body Main   -->
        <div>
            <form action="javascript:;" onsubmit="createUser()">
                <!-- username -->
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">ชื่อผู้ใช้</label>
                    <div class="col-sm-10">

                        <input type="text" class="form-control" id="username">
                    </div>
                </div>
                <!-- fname -->
                <div class="form-group row">
                    <label for="fname" class="col-sm-2 col-form-label">ชื่อ</label>
                    <div class="col-sm-10">

                        <input type="text" class="form-control" id="fname">
                    </div>
                </div>
                <!-- lname -->
                <div class="form-group row">
                    <label for="lname" class="col-sm-2 col-form-label">นามสกุล</label>
                    <div class="col-sm-10">

                        <input type="text" class="form-control" id="lname">
                    </div>
                </div>
                <!-- email -->
                <div class="form-group row">
                    <label for="staticEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">

                        <input type="text" class="form-control" id="staticEmail">

                    </div>
                </div>

                <!-- phone -->
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">โทรศัพท์</label>
                    <div class="col-sm-10">


                        <input type="text" class="form-control" id="phone">
                    </div>
                </div>
                <!-- gender -->
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">เพศ</label>
                    <div class="col-sm-10">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="male"
                                checked="checked">
                            <label class="form-check-label" for="exampleRadios1">
                                ชาย
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="gender" id="gender" value="female">
                            <label class="form-check-label" for="exampleRadios2">
                                หญิง
                            </label>
                        </div>
                        <div class="form-check">

                            <input class="form-check-input" type="radio" name="gender" id="gender" value="other">
                            <label class="form-check-label" for="exampleRadios3">
                                อื่นๆ
                            </label>

                        </div>
                    </div>
                </div>
                <!-- DOB -->
                <div class="form-group row">
                    <label for="DOB" class="col-sm-2 col-form-label">วันเกิด</label>
                    <div class="col-sm-3">
                        <input class="form-control" type="date" value="2011-08-19" id="dob">
                    </div>
                </div>

                <!-- Button -->
                <div class="form-group row">
                    <div class="col-sm-3">
                        <button class="btn btn-primary" type="submit"> บันทึก </button>
                    </div>
                </div>

            </form>
        </div>
        <!-- End Body Main -->



    </div>
    <script>
        function createUser() {
            var userName = document.getElementById("username").value;
            var firstName = document.getElementById("fname").value;
            var lastName = document.getElementById("lname").value;
            var email = document.getElementById("staticEmail").value;
            var phone = document.getElementById("phone").value;
            var dob = document.getElementById("dob").value;
            var gender = ""


            var ele = document.getElementsByName('gender');

            for (i = 0; i < ele.length; i++) {
                if (ele[i].checked) {
                    gender = ele[i].value
                    console.log("dd", ele[i].value);
                }

            }
            var data = {
                id: 5,
                userName: userName,
                firstName: firstName,
                lastName: lastName,
                email: email,
                gender: gender,
                phone: phone,
                dareOfBirth: dob,
            }
            axios.post("http://localhost:8888/createUser", data)
                .then(response => {
                    console.log("response: ", response.data)

                })
                .catch(err => {
                    console.error(err)
                })

        }

    </script>
